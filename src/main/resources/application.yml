
server:
  port: 80


logging:
  level:
    org.springframework.boot: info
    org.apache.ibatis: info


spring:
  application:
    name: caiwei

  resources:
    add-mappings: true

  # mysql config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=CTT&characterEncoding=UTF-8
    username: root
    password: 1518290

  # activemq config
  activemq:
    broker-url: tcp://www.caiwei.ink:61616
    user: admin
    password: admin

  # redis config
  redis:
    host: www.caiwei.ink
    port: 6379
    #default no password
    password:
    database: 0
    #url: tcp://192.168.129.128:6379
    timeout: 1000
    #连接池配置
    lettuce:
      pool:
        min-idle: 6
        max-idle: 4
        max-active: 8
        max-wait: 1000
      shutdown-timeout: 100

  # mongoDb config
  data:
    mongodb:
      uri: mongodb://www.caiwei.ink:27017/root

